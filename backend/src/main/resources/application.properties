# ===========================
# APPLICATION
# ===========================
spring.application.name=api-graveyard
server.port=8080

# ===========================
# DATABASE - MySQL
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/api_graveyard?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=api_graveyard_user
spring.datasource.password=apigraveyard123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# JWT
# ===========================
jwt.secret=your-super-secret-jwt-key-change-this-in-production-256-bits-long
jwt.expiration=86400000

# ===========================
# LOGGING
# ===========================
logging.level.com.apigraveyard=DEBUG
logging.level.org.springframework.security=DEBUG